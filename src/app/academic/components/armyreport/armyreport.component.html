<div class="w3-block w3-row">
  <div class="w3-white material-shadow safe-box w3-block">
      <div class="safe-box-header w3-large" style="padding: 5px!important">
           تقرير  التربية العسكرية   
      </div>
      <div class="border-bottom-dashed"></div>
      <br>

      <div class="">

          <div class="">
              <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                  <div class="custom-panel-body table-responsive w3-padding">
                      <div class="custom-panel-body table-responsive w3-padding">

                          <div class="col-lg-3 col-md-3">
                              <div class="form-group">
                                  <label>{{ "level" | trans }}</label>
                                  <select class="form-control" [(ngModel)]="filter.level_id">
                                    <option value="">{{ "all" | trans }}</option>
                                <option *ngFor="let item of levels"  value="{{ item.id }}">{{ item.name }}</option>
                              </select>
                              </div>
                          </div>

                          <div class="col-lg-3 col-md-3">
                              <div class="form-group">
                                  <label>{{ "division" | trans }}</label>
                                  <select class="form-control" [(ngModel)]="filter.division_id">
                                    <option value="">{{ "all" | trans }}</option>
                                <option *ngFor="let item of applicationService.DIVISIONS" value="{{ item.id }}">{{ item.name }}</option>
                                <option value="1">غير محدد</option>
                              </select>
                              </div>
                          </div>

                          <div class="col-lg-3 col-md-3">
                              <div class="form-group">
                                  <label>الحالة</label>
                                  <select class="form-control" [(ngModel)]="filter.status">
                                    <option value="ناجح">ناجح</option>
                                    <option value="راسب">راسب</option>
                                    <option value="لم يجتاز">لم يجتاز</option>
                              <!-- <option *ngFor="let item of applicationService.ACADEMIC_YEARS"  value="{{ item.id }}">{{ item.name }}</option> -->
                            </select>
                              </div>
                          </div>


                          



                      </div>
                      <div id="form" class="row">

                          <!-- course categories panel -->
                          <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
                              <div class="custom-panel-body table-responsive w3-padding">

 

                                  <button   (click)="load()" mat-raised-button color="primary" class="w3-margin-left w3-red"> <i class="fa fa-send-o" ></i>     
                                    <span *ngIf="!isSubmitted" >{{ "save" | trans }}</span>
          <span *ngIf="isSubmitted" class="fa fa-spin fa-spinner" ></span>
                                  </button>
                                  <button style="margin: 0 5px;" class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                              <button mat-raised-button color="primary" class="w3-margin-left w3-green" (click)="excel()"> <i class="fa fa-file-excel-o" ></i> {{ "excel" | trans }}</button>

                              </div>
                              <div class="custom-panel-body table-responsive w3-padding">




                              </div>
                          </div>




                      </div>

                  </div>
              </div>
          </div>
          <div class="">
              <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                  <div dir="rtl" class="custom-panel-body table-responsive w3-padding" id="reportContent">


                  </div>
              </div>
          </div>



      </div>


  </div>
</div>
