<div class="container">
  <div class="w3-block">
     

      <div class="w3-white material-shadow safe-box">
          <div class="safe-box-header w3-large" style="padding: 5px!important"> تقرير بيان التقديرات</div>
          <div class="border-bottom-dashed"></div><br>

          <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
              <div class="custom-panel-title">{{ "student search" | trans }}</div>
              <div class="custom-panel-body w3-display-container">
                  <input class="w3-round-xxlarge w3-white w3-input border-gray search-input "
                      style="width: 50%!important" (keyup)="searchInputEvent()"
                      placeholder="{{ 'search with student name code national_id' | trans }}" [(ngModel)]="searchKey">

                  <div class="w3-display-topleft w3-padding" (click)="selectStudent({})" *ngIf="searchKey
                          && !studentSearchDialogLoader" style="top: 12px;left:30%;z-index:10;">
                      <span class="fa fa-close w3-text-red"></span>
                  </div>

                  <div class="w3-display-topleft w3-padding" *ngIf="studentSearchDialogLoader"
                      style="top: 12px;left:30%;z-index:10;">
                      <span class="fa fa-spin fa-spinner w3-text-indigo"></span>
                  </div>


                  <div class="w3-display-topright w3-white material-shadow" *ngIf="studentSearchDialogShow"
                      style="top: 47px;right:11px;z-index:10;width: 100%">
                      <div class="w3-display-conitainer">
                          <span class="w3-display-topright w3-button fa fa-close"
                              (click)="studentSearchDialogShow=false"></span>
                          <br>
                          <ul class="w3-ul">
                              <li *ngFor="let item of students" style="cursor: pointer;"
                                  class="w3-hover-light-gray w3-block text-right">
                                  <div class="media" (click)="selectStudent(item)">
                                      <div class="media-left">
                                          <a href="#">
                                              <img [src]="item.image" style="width: 30px;height: 30px;"
                                                  class="w3-circle" alt="">

                                              <span class="fa fa-user-circle w3-text-indigo w3-large"></span>

                                          </a>
                                      </div>
                                      <div class="media-body">
                                          <h4 class="media-heading" [innerHTML]="item.name"></h4>
                                          <span [innerHTML]="item.code" class="w3-large"></span>
                                      </div>
                                  </div>
                              </li>
                          </ul>
                      </div>
                  </div>
<!-- 
                  <div>
                      <div class="row">

                          <div class="col-lg-3 col-md-3">
                              <div class="form-group">
                                  <label for="">{{ "academic year" | trans }}</label>
                                  <select class="form-control" [(ngModel)]="filter.year_id" (change)="loadData()">
                                      <option value="">{{ "academic year" | trans }}</option>
                                      <option *ngFor="let item of applicationService.ACADEMIC_YEARS"
                                          value="{{ item.id }}">{{item.name}}</option>
                                  </select>
                              </div>
                          </div>
                      </div>
                  </div> -->
              </div>
          </div>

          
          <div class="row">
              <div class="col-lg-6 col-md-6">
                  <input [(ngModel)]="val" class="form-control " 
                  placeholder="ادخل اسم الجهه الموجه اليها">
              </div>
              <!-- <div class="col-lg-6 col-md-6">
                  <label for="">ادخل التاريخ : </label>
          <input [(ngModel)]="val2" type="date" id="birthdaytime" name="birthdaytime" >
              </div> -->
          </div>
          
          <!-- <h1>{{val}}</h1> -->
         
          <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
            <div class="custom-panel-body table-responsive w3-padding">
                 
                <button mat-raised-button color="primary" class="w3-margin-left w3-black" (click)="getPrint()"> <i
                        class="fa fa-print"></i> {{ "print" | trans }}</button>
                <!-- <button mat-raised-button color="primary" class="w3-margin-left w3-green" (click)="exportExcel()"> <i class="fa fa-file-excel-o" ></i> {{ "excel" | trans }}</button> -->
            </div>
   
        </div>
 
          <br><br>

          <div class="custom-panel w3-display-container w3-round application-panel student-info-panel "
              *ngIf="response != null">
              <div class="custom-panel-body table-responsive w3-padding" >

                  <div>
                      <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
                          <div class="custom-panel-body table-responsive w3-padding">
                              <button mat-raised-button color="primary" [disabled]="isSubmitted" (click)="loadData()"
                                  style="margin: 5px">
                                  <i *ngIf="isSubmitted" class="fa fa-spin fa-spinner"></i>
                                  <span *ngIf="!isSubmitted">{{ "update" | trans }} </span>
                              </button>
                              <button mat-raised-button color="primary" class="w3-margin-left w3-black" (click)="print()"> <i
                                      class="fa fa-print"></i> {{ "print" | trans }}</button>
                              <!-- <button mat-raised-button color="primary" class="w3-margin-left w3-green" (click)="exportExcel()"> <i class="fa fa-file-excel-o" ></i> {{ "excel" | trans }}</button> -->
                          </div>
                 
                      </div>
                      <div class="all" id="printable">


                       
                  </div>
                      <!-- =====end second bian 7ala=== -->
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
